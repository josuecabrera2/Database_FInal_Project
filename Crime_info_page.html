<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Details</title>
    <link rel="stylesheet" href="styles/crime_page.css">
</head>
<body>
    <h1>Crime Details</h1>
    <section>
        <h2>Crime Code/Description</h2>
        <p id="crime-description">Loading crime details...</p>
    </section>
    <section>
        <h2>Appeals</h2>
        <div id="appeals">Loading appeals...</div>
    </section>
    <section>
        <h2>Crime Charges</h2>
        <ul id="charges">
            <li>Fine Amount: <span id="fine-amount">$0</span></li>
            <li>Court Fee: <span id="court-fee">$0</span></li>
            <li>Amount Paid: <span id="amount-paid">$0</span></li>
            <li>Pay Due Date: <span id="pay-due-date">N/A</span></li>
        </ul>
    </section>
    <section>
        <h2>Officer Details</h2>
        <p>Officer ID: <span id="officer-id">Loading...</span></p>
    </section>
    <div id="criminal-id-container">
        <p id="criminal-id">CRIMINAL_ID</p>
    </div>
</body>
</html>
